<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Desafio Gamificação Academia TUU 2025</title>
  <style>
    @font-face {
      font-family: 'DINBlack';
      src: local('DIN Black'), local('DIN-Black'),
           url('https://fonts.cdnfonts.com/s/15151/DINBlack.woff') format('woff');
      font-weight: bold;
    }

    body {
      margin: 0;
      font-family: 'DINBlack', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      -webkit-text-size-adjust: 100%;
    }

    h1 {
      color: #ffc400;
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    #download-btn {
      margin-top: 20px;
      background: #ffc400;
      color: black;
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    .board-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .bingo-header {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 8px;
    }

    .letter-cell {
      background-color: #ffc400;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 1 / 1;
      border: 2px solid #ffc400;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 500px;
    }

    .cell {
      background: white;
      color: black;
      border: 2px solid #ffc400;
      position: relative;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 0.65em;
      overflow: hidden;
      padding: 2px;
      box-sizing: border-box;
      word-break: break-word;
      hyphens: auto;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .cell {
        font-size: 0.55em;
        padding: 1px;
      }
      .challenge-text {
        font-size: 0.9em;
      }
    }

    .cell img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 5px;
    }

    /* Special styling for the FREE space to prevent logo stretching */
    #free-cell img {
      max-width: 110%;
      max-height: 110%;
      object-fit: scale-down;
    }

    .remove-btn {
      background: #ffc400;
      color: #FFFFFF;
      border: 1px solid #ffc400;
      top: 5px;
      right: 5px;
      padding: 3px 6px;
      font-size: 0.7em;
      cursor: pointer;
      position: absolute;
      z-index: 2;
      display: none;
    }

    .cell.show-remove .remove-btn {
      display: block;
    }

    .challenge-text {
      z-index: 1;
      padding: 2px;
      font-size: 0.75em;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-overflow: ellipsis;
      -webkit-line-clamp: 6;
      -webkit-box-orient: vertical;
      line-height: 1.2;
    }

    .hide-temp {
      display: none !important;
    }

    /* Hidden file inputs */
    .file-inputs {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Desafio Gamificação Academia TUU 2025</h1>

  <div class="board-wrapper">
    <div class="bingo-header">
      <div class="letter-cell">B</div>
      <div class="letter-cell">I</div>
      <div class="letter-cell">N</div>
      <div class="letter-cell">G</div>
      <div class="letter-cell">O</div>
    </div>
    <div class="board" id="board"></div>
  </div>

  <div class="file-inputs">
    <input type="file" id="cameraInput" accept="image/*" capture="environment">
    <input type="file" id="galleryInput" accept="image/*">
  </div>

  <button id="download-btn">DOWNLOAD</button>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const FREE_IMAGE = 'logo.png';
    const board = document.getElementById('board');
    const downloadBtn = document.getElementById('download-btn');
    const cameraInput = document.getElementById('cameraInput');
    const galleryInput = document.getElementById('galleryInput');

    const challenges = [
      "FOTO C/ ALOUÉM COM A CAMISOLA DA ACADÉMICA.",
      "FOTO C/ LONA DE OBRA DA TUU.",
      "TROCAR DE NOMES COM UM PARTICIPANTE DURANTE UMA HORA.",
      "STORY A IDENTIFICAR A ACADEMIA.",
      "VISITAR 3 MARCOS TURÍSTICOS DA CIDADE.",
      "FAZER UM ELOGIO A UM DESCONHECIDO.",
      "OFERECER ALGO FEITO À MÃO A ALGUÉM.",
      "FOTO C/ MAIS DE 30 PESSOAS.",
      "JOGAR PEDRA PAPEL TESOURA COM UM DESCONHECIDO.",
      "ENTREVISTAR UM TUU SOBRE COMO É TRABALHAR NA TUU.",
      "DESENHAR UM EDIFICIO QUE TENHA CHAMADO À ATENÇÃO.",
      "APRESENTAR UM POWERPOINT FEITO POR OUTRA PESSOA.",
      "FREE",
      "ESCREVER UMA CARTA COM ESPECTATIVAS PARA A ACADEMIA.",
      "ENCONTRAR UM PARTICIPANTE QUE FALE MAIS QUE 2 LINGUAS.",
      "FOTO C/UM TUU.",
      "INVENTAR UM JINGLE PARA A ACADEMIA.",
      "IMITAR O BARULHO DE UM BERBEQUIM.",
      "TROCAR UMA LEMBRANÇA COM OUTRO PARTICIPANTE.",
      "FOTO C/UMA ESCAVADORA.",
      "NÃO FALAR DURANTE 15 MINUTOS.",
      "ENCONTRAR UM PARTICIPANTE QUE TENHA UMA TATUAGEM.",
      "FOTO C/UMA OBRA DA TUU TERMINADA.",
      "FAZER UMA PERGUNTA A UM DRADOR CRIAR UMA ALCUNHA PARA OUTRO PARTICIPANTE.",
      "MOSTRAR UMA HABILIDADE OCULTA A UM TUU."
    ];

    let db;
    let currentCellIndex = null;
    let clickTimeout = null;

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('BingoDB', 1);
        request.onupgradeneeded = (e) => {
          db = e.target.result;
          db.createObjectStore('images');
        };
        request.onsuccess = (e) => {
          db = e.target.result;
          resolve();
        };
        request.onerror = reject;
      });
    }

    function saveImage(index, dataUrl) {
      const tx = db.transaction('images', 'readwrite');
      const store = tx.objectStore('images');
      store.put(dataUrl, index);
      tx.oncomplete = renderBoard;
    }

    function getImage(index) {
      return new Promise((resolve) => {
        const tx = db.transaction('images', 'readonly');
        const store = tx.objectStore('images');
        const req = store.get(index);
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => resolve(null);
      });
    }

    function deleteImage(index) {
      const tx = db.transaction('images', 'readwrite');
      const store = tx.objectStore('images');
      store.delete(index);
      tx.oncomplete = renderBoard;
    }

    function handleCellClick(index, hasImage, event) {
      // If clicking on the remove button, let it work normally
      if (event.target.classList.contains('remove-btn')) {
        return;
      }

      // If cell has an image, toggle remove button
      if (hasImage) {
        event.currentTarget.classList.toggle('show-remove');
        
        // Hide remove button after 3 seconds if not clicked
        clearTimeout(clickTimeout);
        clickTimeout = setTimeout(() => {
          event.currentTarget.classList.remove('show-remove');
        }, 3000);
      } else {
        // For empty cells, store the current index
        currentCellIndex = index;
        
        // On mobile, prioritize camera but fall back to gallery
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          try {
            // First try to open camera directly
            cameraInput.click();
          } catch (e) {
            // If camera fails, open gallery
            galleryInput.click();
          }
        } else {
          // On desktop, open file dialog
          galleryInput.click();
        }
      }
    }

    function setupFileInputs() {
      // Camera input handler
      cameraInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file && currentCellIndex !== null) {
          const reader = new FileReader();
          reader.onload = () => saveImage(currentCellIndex, reader.result);
          reader.readAsDataURL(file);
        }
        cameraInput.value = '';
      };

      // Gallery input handler
      galleryInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file && currentCellIndex !== null) {
          const reader = new FileReader();
          reader.onload = () => saveImage(currentCellIndex, reader.result);
          reader.readAsDataURL(file);
        }
        galleryInput.value = '';
      };
    }

    async function renderBoard() {
      board.innerHTML = '';
      for (let i = 0; i < challenges.length; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        
        if (i === 12) {
          cell.id = 'free-cell';
        }

        if (challenges[i] === "FREE") {
          const img = document.createElement('img');
          img.src = FREE_IMAGE;
          img.alt = "Free Space";
          cell.appendChild(img);
        } else {
          const imgData = await getImage(i);
          if (imgData) {
            const img = document.createElement('img');
            img.src = imgData;
            cell.appendChild(img);

            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.textContent = 'Remover';
            removeBtn.onclick = (e) => {
              e.stopPropagation();
              deleteImage(i);
            };
            cell.appendChild(removeBtn);

            // Click handler for cells with images
            cell.onclick = (e) => handleCellClick(i, true, e);
          } else {
            const label = document.createElement('div');
            label.className = 'challenge-text';
            label.textContent = challenges[i];
            cell.appendChild(label);

            // Click handler for empty cells
            cell.onclick = (e) => handleCellClick(i, false, e);
          }
        }

        board.appendChild(cell);
      }
    }

    // Hide remove buttons when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.cell.show-remove')) {
        document.querySelectorAll('.cell.show-remove').forEach(cell => {
          cell.classList.remove('show-remove');
        });
      }
    });

    downloadBtn.addEventListener('click', () => {
      // Hide all remove buttons before capturing
      document.querySelectorAll('.cell.show-remove').forEach(cell => {
        cell.classList.remove('show-remove');
      });
      
      document.querySelectorAll('#download-btn').forEach(el => {
        el.classList.add('hide-temp');
      });

      html2canvas(document.querySelector('.board-wrapper'), {
        allowTaint: true,
        useCORS: true,
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'bingo_academia_tuu_2025.png';
        link.href = canvas.toDataURL('image/png');
        link.click();

        document.querySelectorAll('#download-btn').forEach(el => {
          el.classList.remove('hide-temp');
        });
      });
    });

    // Initialize
    setupFileInputs();
    openDB().then(renderBoard);
  </script>
</body>
</html>
