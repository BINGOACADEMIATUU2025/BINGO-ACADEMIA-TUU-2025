<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <title>Desafio Gamificação Academia TUU 2025</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    @font-face {
      font-family: 'DINBlack';
      src: local('DIN Black'), local('DIN-Black'),
           url('https://fonts.cdnfonts.com/s/15151/DINBlack.woff') format('woff');
      font-weight: bold;
    }

    /* Extended splash screen */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    #splash-logo {
      width: 150px;
      height: 150px;
      animation: pulse 2s ease-in-out;
    }
    
    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Theme toggle button */
    #theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ffc400;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    #theme-toggle svg {
      width: 24px;
      height: 24px;
    }
    
    #theme-toggle .sun-icon { display: none; }
    #theme-toggle .moon-icon { display: block; }
    .light-mode #theme-toggle .sun-icon { display: block; }
    .light-mode #theme-toggle .moon-icon { display: none; }

    /* Main body styles */
    body {
      margin: 0;
      font-family: 'DINBlack', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .light-mode {
      background-color: white;
      color: black;
    }
    
    /* Title styles - always centered and #ffc400 */
    .title-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    
    h1 {
      color: #ffc400;
      text-align: center;
      font-size: 1.5em;
      max-width: 500px;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }

    /* PRINTSCREEN button styles */
    #download-btn {
      margin-bottom: 20px;
      background: #ffc400;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      font-weight: 900;
      cursor: pointer;
      border-radius: 5px;
      transition: color 0.3s;
    }
    
    .light-mode #download-btn {
      color: black;
    }

    /* Board styles */
    .board-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      transform-origin: top center;
    }

    .bingo-header {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 8px;
    }

    .letter-cell {
      background-color: #ffc400;
      color: white;
      font-size: 1.5em;
      font-weight: 900;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 1 / 1;
      border: 2px solid #ffc400;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 500px;
    }

    .cell {
      background: white;
      color: black;
      border: 2px solid #ffc400;
      position: relative;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 0.65em;
      font-weight: 700;
      overflow: hidden;
      padding: 2px;
      box-sizing: border-box;
      cursor: pointer;
    }

    /* Rest of your existing styles... */
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <img id="splash-logo" src="logo.png" alt="Academia TUU Logo">
  </div>

  <!-- Theme Toggle Button -->
  <button id="theme-toggle" aria-label="Toggle dark/light mode">
    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black">
      <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1-8.313-12.454z"/>
    </svg>
    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black">
      <path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"/>
    </svg>
  </button>

  <!-- Centered Title -->
  <div class="title-container">
    <h1>Desafio Gamificação Academia TUU 2025</h1>
  </div>

  <button id="download-btn">PRINTSCREEN</button>

  <div class="board-wrapper">
    <div class="bingo-header">
      <div class="letter-cell">B</div>
      <div class="letter-cell">I</div>
      <div class="letter-cell">N</div>
      <div class="letter-cell">G</div>
      <div class="letter-cell">O</div>
    </div>
    <div class="board" id="board"></div>
  </div>

  <button id="install-btn">INSTALAR APLICAÇÃO</button>

  <!-- Photo source selection dialog -->
  <div id="photoSourceDialog" class="photo-source-dialog" style="display: none;">
    <button id="cameraBtn" class="photo-source-btn">TIRAR FOTO</button>
    <button id="galleryBtn" class="photo-source-btn">ESCOLHER DA GALERIA</button>
    <button id="cancelPhotoBtn" class="photo-source-btn photo-source-cancel">CANCELAR</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    // Your existing JavaScript with updated screenshot function
    downloadBtn.addEventListener('click', () => {
      document.querySelectorAll('.cell.show-remove').forEach(cell => {
        cell.classList.remove('show-remove');
      });

      // Hide buttons temporarily for screenshot
      document.querySelectorAll('#download-btn, #install-btn, #theme-toggle').forEach(el => {
        el.style.visibility = 'hidden';
      });

      // Configure html2canvas for high quality output
      html2canvas(document.querySelector('.board-wrapper'), {
        scale: 3, // Higher scale for better quality
        logging: false,
        useCORS: true,
        allowTaint: true,
        backgroundColor: document.body.classList.contains('light-mode') ? '#ffffff' : '#000000',
        onclone: (clonedDoc) => {
          // Ensure cloned document has correct styles
          if (document.body.classList.contains('light-mode')) {
            clonedDoc.body.classList.add('light-mode');
          }
        }
      }).then(canvas => {
        // Create a temporary canvas to ensure proper dimensions
        const tempCanvas = document.createElement('canvas');
        const ctx = tempCanvas.getContext('2d');
        
        // Set dimensions maintaining aspect ratio
        const maxWidth = 1500; // Maximum width for output
        const ratio = Math.min(maxWidth / canvas.width, 1);
        tempCanvas.width = canvas.width * ratio;
        tempCanvas.height = canvas.height * ratio;
        
        // Draw with high quality
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';
        ctx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);
        
        // Download the image
        const link = document.createElement('a');
        link.download = 'bingo_academia_tuu_2025.png';
        link.href = tempCanvas.toDataURL('image/png', 1.0); // Highest quality
        link.click();

        // Restore buttons
        document.querySelectorAll('#download-btn, #install-btn, #theme-toggle').forEach(el => {
          el.style.visibility = 'visible';
        });
      });
    });

    // Rest of your existing JavaScript...
  </script>
</body>
</html>
