<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Desafio Gamificação Academia TUU 2025</title>
  <style>
    @font-face {
      font-family: 'DINBlack';
      src: local('DIN Black'), local('DIN-Black'),
           url('https://fonts.cdnfonts.com/s/15151/DINBlack.woff') format('woff');
      font-weight: bold;
    }

    body {
      margin: 0;
      font-family: 'DINBlack', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      -webkit-text-size-adjust: 100%;
    }

    h1 {
      color: #ffc400;
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    #download-btn {
      margin-top: 20px;
      background: #ffc400;
      color: black;
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    .board-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .bingo-header {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 8px;
    }

    .letter-cell {
      background-color: #ffc400;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 1 / 1;
      border: 2px solid #ffc400;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 500px;
    }

    .cell {
      background: white;
      color: black;
      border: 2px solid #ffc400;
      position: relative;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 0.65em;
      overflow: hidden;
      padding: 2px;
      box-sizing: border-box;
      word-break: break-word;
      hyphens: auto;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .cell {
        font-size: 0.55em;
        padding: 1px;
      }
      .challenge-text {
        font-size: 0.9em;
      }
    }

    .cell img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 5px;
    }

    /* Special styling for the FREE space to prevent logo stretching */
    #free-cell img {
      max-width: 80%;
      max-height: 80%;
      object-fit: scale-down;
    }

    .remove-btn {
      background: #000;
      color: #ffc400;
      border: 1px solid #ffc400;
      top: 5px;
      right: 5px;
      padding: 3px 6px;
      font-size: 0.7em;
      cursor: pointer;
      position: absolute;
      z-index: 2;
      display: block;
    }

    .challenge-text {
      z-index: 1;
      padding: 2px;
      font-size: 0.75em;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-overflow: ellipsis;
      -webkit-line-clamp: 6;
      -webkit-box-orient: vertical;
      line-height: 1.2;
    }

    .hide-temp {
      display: none !important;
    }

    input[type="file"] {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 3;
      cursor: pointer;
    }

    /* Camera options menu */
    .camera-options {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .camera-options.show {
      transform: translateY(0);
    }

    .camera-options button {
      width: 80%;
      max-width: 300px;
      margin: 10px 0;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .camera-btn {
      background: #ffc400;
      color: black;
    }

    .upload-btn {
      background: #333;
      color: white;
    }

    .cancel-btn {
      background: #ff3333;
      color: white;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 999;
      display: none;
    }

    .overlay.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Desafio Gamificação Academia TUU 2025</h1>

  <div class="board-wrapper">
    <div class="bingo-header">
      <div class="letter-cell">B</div>
      <div class="letter-cell">I</div>
      <div class="letter-cell">N</div>
      <div class="letter-cell">G</div>
      <div class="letter-cell">O</div>
    </div>
    <div class="board" id="board"></div>
  </div>

  <button id="download-btn">DOWNLOAD</button>

  <!-- Camera options overlay -->
  <div class="overlay" id="overlay"></div>
  <div class="camera-options" id="cameraOptions">
    <button class="camera-btn" id="useCamera">Usar Câmera</button>
    <button class="upload-btn" id="uploadPhoto">Carregar da Galeria</button>
    <button class="cancel-btn" id="cancelOptions">Cancelar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const FREE_IMAGE = 'logo.png';
    const board = document.getElementById('board');
    const downloadBtn = document.getElementById('download-btn');
    const overlay = document.getElementById('overlay');
    const cameraOptions = document.getElementById('cameraOptions');
    const useCameraBtn = document.getElementById('useCamera');
    const uploadPhotoBtn = document.getElementById('uploadPhoto');
    const cancelOptionsBtn = document.getElementById('cancelOptions');

    const challenges = [
      "FOTO C/ ALOUÉM COM A CAMISOLA DA ACADÉMICA.",
      "FOTO C/ LONA DE OBRA DA TUU.",
      "TROCAR DE NOMES COM UM PARTICIPANTE DURANTE UMA HORA.",
      "STORY A IDENTIFICAR A ACADEMIA.",
      "VISITAR 3 MARCOS TURÍSTICOS DA CIDADE.",
      "FAZER UM ELOGIO A UM DESCONHECIDO.",
      "OFERECER ALGO FEITO À MÃO A ALGUÉM.",
      "FOTO C/ MAIS DE 30 PESSOAS.",
      "JOGAR PEDRA PAPEL TESOURA COM UM DESCONHECIDO.",
      "ENTREVISTAR UM TUU SOBRE COMO É TRABALHAR NA TUU.",
      "DESENHAR UM EDIFICIO QUE TENHA CHAMADO À ATENÇÃO.",
      "APRESENTAR UM POWERPOINT FEITO POR OUTRA PESSOA.",
      "FREE",
      "ESCREVER UMA CARTA COM ESPECTATIVAS PARA A ACADEMIA.",
      "ENCONTRAR UM PARTICIPANTE QUE FALE MAIS QUE 2 LINGUAS.",
      "FOTO C/UM TUU.",
      "INVENTAR UM JINGLE PARA A ACADEMIA.",
      "IMITAR O BARULHO DE UM BERBEQUIM.",
      "TROCAR UMA LEMBRANÇA COM OUTRO PARTICIPANTE.",
      "FOTO C/UMA ESCAVADORA.",
      "NÃO FALAR DURANTE 15 MINUTOS.",
      "ENCONTRAR UM PARTICIPANTE QUE TENHA UMA TATUAGEM.",
      "FOTO C/UMA OBRA DA TUU TERMINADA.",
      "FAZER UMA PERGUNTA A UM DRADOR CRIAR UMA ALCUNHA PARA OUTRO PARTICIPANTE.",
      "MOSTRAR UMA HABILIDADE OCULTA A UM TUU."
    ];

    let db;
    let currentCellIndex = null;

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('BingoDB', 1);
        request.onupgradeneeded = (e) => {
          db = e.target.result;
          db.createObjectStore('images');
        };
        request.onsuccess = (e) => {
          db = e.target.result;
          resolve();
        };
        request.onerror = reject;
      });
    }

    function saveImage(index, dataUrl) {
      const tx = db.transaction('images', 'readwrite');
      const store = tx.objectStore('images');
      store.put(dataUrl, index);
      tx.oncomplete = renderBoard;
    }

    function getImage(index) {
      return new Promise((resolve) => {
        const tx = db.transaction('images', 'readonly');
        const store = tx.objectStore('images');
        const req = store.get(index);
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => resolve(null);
      });
    }

    function deleteImage(index) {
      const tx = db.transaction('images', 'readwrite');
      const store = tx.objectStore('images');
      store.delete(index);
      tx.oncomplete = renderBoard;
    }

    function showCameraOptions(index) {
      currentCellIndex = index;
      overlay.classList.add('show');
      cameraOptions.classList.add('show');
    }

    function hideCameraOptions() {
      overlay.classList.remove('show');
      cameraOptions.classList.remove('show');
      currentCellIndex = null;
    }

    function captureFromCamera() {
      hideCameraOptions();
      
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function(stream) {
            // Create camera interface
            const cameraUI = document.createElement('div');
            cameraUI.style.position = 'fixed';
            cameraUI.style.top = '0';
            cameraUI.style.left = '0';
            cameraUI.style.width = '100%';
            cameraUI.style.height = '100%';
            cameraUI.style.backgroundColor = 'black';
            cameraUI.style.zIndex = '1000';
            cameraUI.style.display = 'flex';
            cameraUI.style.flexDirection = 'column';
            cameraUI.style.alignItems = 'center';
            cameraUI.style.justifyContent = 'center';
            
            const video = document.createElement('video');
            video.srcObject = stream;
            video.style.maxWidth = '100%';
            video.style.maxHeight = '80vh';
            video.play();
            cameraUI.appendChild(video);
            
            const captureBtn = document.createElement('button');
            captureBtn.textContent = 'CAPTURAR';
            captureBtn.style.marginTop = '20px';
            captureBtn.style.padding = '15px 30px';
            captureBtn.style.background = '#ffc400';
            captureBtn.style.color = 'black';
            captureBtn.style.border = 'none';
            captureBtn.style.borderRadius = '5px';
            captureBtn.style.fontSize = '1.2em';
            captureBtn.style.cursor = 'pointer';
            
            const cancelBtn = document.createElement('button');
            cancelBtn.textContent = 'CANCELAR';
            cancelBtn.style.marginTop = '10px';
            cancelBtn.style.padding = '15px 30px';
            cancelBtn.style.background = '#333';
            cancelBtn.style.color = 'white';
            cancelBtn.style.border = 'none';
            cancelBtn.style.borderRadius = '5px';
            cancelBtn.style.fontSize = '1.2em';
            cancelBtn.style.cursor = 'pointer';
            
            cameraUI.appendChild(captureBtn);
            cameraUI.appendChild(cancelBtn);
            document.body.appendChild(cameraUI);
            
            captureBtn.onclick = function() {
              const canvas = document.createElement('canvas');
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
              
              stream.getTracks().forEach(track => track.stop());
              document.body.removeChild(cameraUI);
              
              saveImage(currentCellIndex, canvas.toDataURL('image/png'));
            };
            
            cancelBtn.onclick = function() {
              stream.getTracks().forEach(track => track.stop());
              document.body.removeChild(cameraUI);
            };
          })
          .catch(function(err) {
            console.error("Camera error: ", err);
            alert("Não foi possível aceder à câmera. Por favor verifique as permissões.");
          });
      } else {
        alert("O acesso à câmera não é suportado no seu navegador. Por favor use a opção de carregar foto.");
      }
    }

    async function renderBoard() {
      board.innerHTML = '';
      for (let i = 0; i < challenges.length; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        
        if (i === 12) {
          cell.id = 'free-cell';
        }

        if (challenges[i] === "FREE") {
          const img = document.createElement('img');
          img.src = FREE_IMAGE;
          img.alt = "Free Space";
          cell.appendChild(img);
        } else {
          const imgData = await getImage(i);
          if (imgData) {
            const img = document.createElement('img');
            img.src = imgData;
            cell.appendChild(img);

            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.textContent = 'Remover';
            removeBtn.onclick = (e) => {
              e.stopPropagation();
              deleteImage(i);
            };
            cell.appendChild(removeBtn);
          } else {
            const label = document.createElement('div');
            label.className = 'challenge-text';
            label.textContent = challenges[i];
            cell.appendChild(label);

            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'environment';
            input.onchange = (e) => {
              const file = e.target.files[0];
              if (file) {
                const reader = new FileReader();
                reader.onload = () => saveImage(i, reader.result);
                reader.readAsDataURL(file);
              }
            };

            // Make the whole cell clickable for upload options
            cell.onclick = (e) => {
              if (e.target === cell || e.target === label) {
                showCameraOptions(i);
              }
            };

            cell.appendChild(input);
          }
        }

        board.appendChild(cell);
      }
    }

    // Set up camera options buttons
    useCameraBtn.onclick = captureFromCamera;
    uploadPhotoBtn.onclick = function() {
      hideCameraOptions();
      // Trigger the file input for the current cell
      const inputs = document.querySelectorAll('input[type="file"]');
      if (currentCellIndex !== null && inputs[currentCellIndex]) {
        inputs[currentCellIndex].click();
      }
    };
    cancelOptionsBtn.onclick = hideCameraOptions;
    overlay.onclick = hideCameraOptions;

    downloadBtn.addEventListener('click', () => {
      document.querySelectorAll('.remove-btn, #download-btn').forEach(el => {
        el.classList.add('hide-temp');
      });

      html2canvas(document.querySelector('.board-wrapper'), {
        allowTaint: true,
        useCORS: true,
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'bingo_academia_tuu_2025.png';
        link.href = canvas.toDataURL('image/png');
        link.click();

        document.querySelectorAll('.remove-btn, #download-btn').forEach(el => {
          el.classList.remove('hide-temp');
        });
      });
    });

    openDB().then(renderBoard);
  </script>
</body>
</html>
