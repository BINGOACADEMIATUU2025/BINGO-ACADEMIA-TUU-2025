<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Desafio Gamificação Academia TUU 2025</title>
  <style>
    @font-face {
      font-family: 'DINBlack';
      src: local('DIN Black'), local('DIN-Black'),
           url('https://fonts.cdnfonts.com/s/15151/DINBlack.woff') format('woff');
      font-weight: bold;
    }

    body {
      margin: 0;
      font-family: 'DINBlack', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    h1 {
      color: #ffc400;
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    #download-btn {
      margin-top: 20px;
      background: #ffc400;
      color: black;
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    .board-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bingo-header {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 8px;
    }

    .letter-cell {
      background-color: #ffc400;
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 1 / 1;
      border: 2px solid #ffc400;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 500px;
    }

    .cell {
      background: white;
      color: black;
      border: 2px solid #ffc400;
      position: relative;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 0.75em;
      overflow: hidden;
    }

    .cell:hover .upload-btn,
    .cell:hover .remove-btn {
      display: block;
    }

    .cell img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 5px;
    }

    .upload-btn, .remove-btn {
      font-size: 0.7em;
      cursor: pointer;
      position: absolute;
      z-index: 2;
      display: none;
    }

    .upload-btn {
      background: #ffc400;
      color: black;
      border: none;
      bottom: 5px;
      left: 5px;
      padding: 4px 6px;
    }

    .remove-btn {
      background: #000;
      color: #ffc400;
      border: 1px solid #ffc400;
      top: 5px;
      right: 5px;
      padding: 3px 6px;
    }

    .challenge-text {
      z-index: 1;
      padding: 4px;
      font-size: 0.75em;
    }

    .hide-temp {
      display: none !important;
    }
  </style>
</head>
<body>
  <h1>Desafio Gamificação Academia TUU 2025</h1>

  <div class="board-wrapper">
    <!-- BINGO Header Row -->
    <div class="bingo-header">
      <div class="letter-cell">B</div>
      <div class="letter-cell">I</div>
      <div class="letter-cell">N</div>
      <div class="letter-cell">G</div>
      <div class="letter-cell">O</div>
    </div>

    <!-- Bingo Board -->
    <div class="board" id="board"></div>
  </div>

  <button id="download-btn">DOWNLOAD</button>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const FREE_IMAGE = 'logo.png';
    const board = document.getElementById('board');
    const downloadBtn = document.getElementById('download-btn');

    const challenges = [
      "FOTO C/ ALOUÉM COM A CAMISOLA DA ACADÉMICA.",
      "FOTO C/ LONA DE OBRA DA TUU.",
      "TROCAR DE NOMES COM UM PARTICIPANTE DURANTE UMA HORA.",
      "STORY A IDENTIFICAR A ACADEMIA.",
      "VISITAR 3 MARCOS TURÍSTICOS DA CIDADE.",
      "FAZER UM ELOGIO A UM DESCONHECIDO.",
      "OFERECER ALGO FEITO À MãO A ALGUÉM.",
      "FOTO C/ MAIS DE 30 PESSOAS.",
      "JOGAR PEDRA PAPEL TESOURA COM UM DESCONHECIDO.",
      "ENTREVISTAR UM TUU SOBRE COMO É TRABALHAR NA TUU.",
      "DESENHAR UM EDIFICIO QUE TENHA CHAMADO À ATENÇÃO.",
      "APRESENTAR UM POWERPOINT FEITO POR OUTRA PESSOA.",
      "FREE",
      "ESCREVER UMA CARTA COM ESPECTATIVAS PARA A ACADEMIA.",
      "ENCONTRAR UM PARTICIPANTE QUE FALE MAIS QUE 2 LINGUAS.",
      "FOTO C/UM TUU.",
      "INVENTAR UM JINGLE PARA A ACADEMIA.",
      "IMITAR O BARULHO DE UM BERBEQUIM.",
      "TROCAR UMA LEMBRANÇA COM OUTRO PARTICIPANTE.",
      "FOTO C/UMA ESCAVADORA.",
      "NÃO FALAR DURANTE 15 MINUTOS.",
      "ENCONTRAR UM PARTICIPANTE QUE TENHA UMA TATUAGEM.",
      "FOTO C/UMA OBRA DA TUU TERMINADA.",
      "FAZER UMA PERGUNTA A UM DRADOR CRIAR UMA ALCUNHA PARA OUTRO PARTICIPANTE.",
      "MOSTRAR UMA HABILIDADE OCULTA A UM TUU."
    ];

    let db;

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('BingoDB', 1);
        request.onupgradeneeded = (e) => {
          db = e.target.result;
          db.createObjectStore('images');
        };
        request.onsuccess = (e) => {
          db = e.target.result;
          resolve();
        };
        request.onerror = reject;
      });
    }

    function saveImage(index, dataUrl) {
      const tx = db.transaction('images', 'readwrite');
      const store = tx.objectStore('images');
      store.put(dataUrl, index);
      tx.oncomplete = renderBoard;
    }

    function getImage(index) {
      return new Promise((resolve) => {
        const tx = db.transaction('images', 'readonly');
        const store = tx.objectStore('images');
        const req = store.get(index);
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => resolve(null);
      });
    }

    function deleteImage(index) {
      const tx = db.transaction('images', 'readwrite');
      const store = tx.objectStore('images');
      store.delete(index);
      tx.oncomplete = renderBoard;
    }

    async function renderBoard() {
      board.innerHTML = '';
      for (let i = 0; i < challenges.length; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';

        if (challenges[i] === "FREE") {
          const img = document.createElement('img');
          img.src = FREE_IMAGE;
          img.alt = "Free Space";
          cell.appendChild(img);
        } else {
          const imgData = await getImage(i);
          if (imgData) {
            const img = document.createElement('img');
            img.src = imgData;
            cell.appendChild(img);

            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.textContent = 'Remove';
            removeBtn.onclick = () => deleteImage(i);
            cell.appendChild(removeBtn);
          } else {
            const label = document.createElement('div');
            label.className = 'challenge-text';
            label.textContent = challenges[i];
            cell.appendChild(label);

            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.style.display = 'none';

            input.addEventListener('change', (e) => {
              const file = e.target.files[0];
              const reader = new FileReader();
              reader.onload = () => saveImage(i, reader.result);
              if (file) reader.readAsDataURL(file);
            });

            const btn = document.createElement('button');
            btn.className = 'upload-btn';
            btn.textContent = 'Upload';
            btn.onclick = () => input.click();

            cell.appendChild(btn);
            cell.appendChild(input);
          }
        }

        board.appendChild(cell);
      }
    }

    downloadBtn.addEventListener('click', () => {
      document.querySelectorAll('.upload-btn, .remove-btn, #download-btn').forEach(el => {
        el.classList.add('hide-temp');
      });

      html2canvas(document.querySelector('.board-wrapper'), {
        allowTaint: true,
        useCORS: true,
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'bingo_academia_tuu_2025.png';
        link.href = canvas.toDataURL('image/png');
        link.click();

        document.querySelectorAll('.upload-btn, .remove-btn, #download-btn').forEach(el => {
          el.classList.remove('hide-temp');
        });
      });
    });

    openDB().then(renderBoard);
  </script>
</body>
</html>
