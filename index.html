<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Desafio Gamificação Academia TUU 2025</title>
  <style>
    @font-face {
      font-family: 'DINBlack';
      src: local('DIN Black'), local('DIN-Black'),
           url('https://fonts.cdnfonts.com/s/15151/DINBlack.woff') format('woff');
      font-weight: bold;
    }

    body {
      margin: 0;
      font-family: 'DINBlack', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      -webkit-text-size-adjust: 100%;
    }

    h1 {
      color: #ffc400;
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    #download-btn {
      margin-top: 20px;
      background: #ffc400;
      color: black;
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    .board-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .bingo-header {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 8px;
    }

    .letter-cell {
      background-color: #ffc400;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 1 / 1;
      border: 2px solid #ffc400;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 500px;
    }

    .cell {
      background: white;
      color: black;
      border: 2px solid #ffc400;
      position: relative;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 0.65em;
      overflow: hidden;
      padding: 2px;
      box-sizing: border-box;
      word-break: break-word;
      hyphens: auto;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .cell {
        font-size: 0.55em;
        padding: 1px;
      }
      .challenge-text {
        font-size: 0.9em;
      }
    }

    .cell img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 5px;
    }

    /* Special styling for the FREE space to prevent logo stretching */
    #free-cell img {
      max-width: 100%;
      max-height: 100%;
      object-fit: scale-down;
    }

    .remove-btn {
      background: #000;
      color: #ffc400;
      border: 1px solid #ffc400;
      top: 5px;
      right: 5px;
      padding: 3px 6px;
      font-size: 0.7em;
      cursor: pointer;
      position: absolute;
      z-index: 2;
      display: block;
    }

    .challenge-text {
      z-index: 1;
      padding: 2px;
      font-size: 0.75em;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-overflow: ellipsis;
      -webkit-line-clamp: 6;
      -webkit-box-orient: vertical;
      line-height: 1.2;
    }

    .hide-temp {
      display: none !important;
    }

    input[type="file"] {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 3;
      cursor: pointer;
    }

    /* Camera options menu */
    .options-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      border-radius: 15px 15px 0 0;
    }

    .options-menu.show {
      transform: translateY(0);
    }

    .options-menu button {
      width: 80%;
      max-width: 300px;
      margin: 10px 0;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      font-family: 'DINBlack', sans-serif;
    }

    .camera-btn {
      background: #ffc400;
      color: black;
    }

    .gallery-btn {
      background: #333;
      color: white;
    }

    .cancel-btn {
      background: #ff3333;
      color: white;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 999;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    /* Camera preview styling */
    .camera-preview {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .camera-preview video {
      max-width: 100%;
      max-height: 70vh;
    }

    .camera-controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .capture-btn {
      background: #ffc400;
      color: black;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    .close-camera {
      background: #ff3333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Desafio Gamificação Academia TUU 2025</h1>

  <div class="board-wrapper">
    <div class="bingo-header">
      <div class="letter-cell">B</div>
      <div class="letter-cell">I</div>
      <div class="letter-cell">N</div>
      <div class="letter-cell">G</div>
      <div class="letter-cell">O</div>
    </div>
    <div class="board" id="board"></div>
  </div>

  <button id="download-btn">DOWNLOAD</button>

  <!-- Options overlay -->
  <div class="overlay" id="overlay"></div>
  <div class="options-menu" id="optionsMenu">
    <button class="camera-btn" id="useCamera">Tirar Foto</button>
    <button class="gallery-btn" id="useGallery">Escolher da Galeria</button>
    <button class="cancel-btn" id="cancelOptions">Cancelar</button>
  </div>

  <!-- Camera preview -->
  <div class="camera-preview" id="cameraPreview" style="display: none;">
    <video id="cameraFeed" autoplay playsinline></video>
    <div class="camera-controls">
      <button class="capture-btn" id="captureBtn">Capturar</button>
      <button class="close-camera" id="closeCamera">Fechar Câmera</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const FREE_IMAGE = 'logo.png';
    const board = document.getElementById('board');
    const downloadBtn = document.getElementById('download-btn');
    const overlay = document.getElementById('overlay');
    const optionsMenu = document.getElementById('optionsMenu');
    const useCameraBtn = document.getElementById('useCamera');
    const useGalleryBtn = document.getElementById('useGallery');
    const cancelOptionsBtn = document.getElementById('cancelOptions');
    const cameraPreview = document.getElementById('cameraPreview');
    const cameraFeed = document.getElementById('cameraFeed');
    const captureBtn = document.getElementById('captureBtn');
    const closeCamera = document.getElementById('closeCamera');

    const challenges = [
      "FOTO C/ ALOUÉM COM A CAMISOLA DA ACADÉMICA.",
      "FOTO C/ LONA DE OBRA DA TUU.",
      "TROCAR DE NOMES COM UM PARTICIPANTE DURANTE UMA HORA.",
      "STORY A IDENTIFICAR A ACADEMIA.",
      "VISITAR 3 MARCOS TURÍSTICOS DA CIDADE.",
      "FAZER UM ELOGIO A UM DESCONHECIDO.",
      "OFERECER ALGO FEITO À MÃO A ALGUÉM.",
      "FOTO C/ MAIS DE 30 PESSOAS.",
      "JOGAR PEDRA PAPEL TESOURA COM UM DESCONHECIDO.",
      "ENTREVISTAR UM TUU SOBRE COMO É TRABALHAR NA TUU.",
      "DESENHAR UM EDIFICIO QUE TENHA CHAMADO À ATENÇÃO.",
      "APRESENTAR UM POWERPOINT FEITO POR OUTRA PESSOA.",
      "FREE",
      "ESCREVER UMA CARTA COM ESPECTATIVAS PARA A ACADEMIA.",
      "ENCONTRAR UM PARTICIPANTE QUE FALE MAIS QUE 2 LINGUAS.",
      "FOTO C/UM TUU.",
      "INVENTAR UM JINGLE PARA A ACADEMIA.",
      "IMITAR O BARULHO DE UM BERBEQUIM.",
      "TROCAR UMA LEMBRANÇA COM OUTRO PARTICIPANTE.",
      "FOTO C/UMA ESCAVADORA.",
      "NÃO FALAR DURANTE 15 MINUTOS.",
      "ENCONTRAR UM PARTICIPANTE QUE TENHA UMA TATUAGEM.",
      "FOTO C/UMA OBRA DA TUU TERMINADA.",
      "FAZER UMA PERGUNTA A UM DRADOR CRIAR UMA ALCUNHA PARA OUTRO PARTICIPANTE.",
      "MOSTRAR UMA HABILIDADE OCULTA A UM TUU."
    ];

    let db;
    let currentCellIndex = null;
    let stream = null;

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('BingoDB', 1);
        request.onupgradeneeded = (e) => {
          db = e.target.result;
          db.createObjectStore('images');
        };
        request.onsuccess = (e) => {
          db = e.target.result;
          resolve();
        };
        request.onerror = reject;
      });
    }

    function saveImage(index, dataUrl) {
      const tx = db.transaction('images', 'readwrite');
      const store = tx.objectStore('images');
      store.put(dataUrl, index);
      tx.oncomplete = renderBoard;
    }

    function getImage(index) {
      return new Promise((resolve) => {
        const tx = db.transaction('images', 'readonly');
        const store = tx.objectStore('images');
        const req = store.get(index);
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => resolve(null);
      });
    }

    function deleteImage(index) {
      const tx = db.transaction('images', 'readwrite');
      const store = tx.objectStore('images');
      store.delete(index);
      tx.oncomplete = renderBoard;
    }

    function showOptionsMenu(index) {
      currentCellIndex = index;
      overlay.classList.add('show');
      optionsMenu.classList.add('show');
    }

    function hideOptionsMenu() {
      overlay.classList.remove('show');
      optionsMenu.classList.remove('show');
    }

    function showCameraPreview() {
      hideOptionsMenu();
      cameraPreview.style.display = 'flex';
      
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: 'environment' },
          audio: false 
        }).then(function(s) {
          stream = s;
          cameraFeed.srcObject = stream;
        }).catch(function(err) {
          console.error("Camera error: ", err);
          alert("Não foi possível acessar a câmera. Por favor verifique as permissões.");
          closeCameraPreview();
        });
      } else {
        alert("O acesso à câmera não é suportado no seu navegador.");
        closeCameraPreview();
      }
    }

    function closeCameraPreview() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      cameraPreview.style.display = 'none';
    }

    function capturePhoto() {
      const canvas = document.createElement('canvas');
      canvas.width = cameraFeed.videoWidth;
      canvas.height = cameraFeed.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
      
      saveImage(currentCellIndex, canvas.toDataURL('image/png'));
      closeCameraPreview();
    }

    function openGallery() {
      hideOptionsMenu();
      const inputs = document.querySelectorAll('input[type="file"]');
      if (currentCellIndex !== null && inputs[currentCellIndex]) {
        inputs[currentCellIndex].click();
      }
    }

    async function renderBoard() {
      board.innerHTML = '';
      for (let i = 0; i < challenges.length; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        
        if (i === 12) {
          cell.id = 'free-cell';
        }

        if (challenges[i] === "FREE") {
          const img = document.createElement('img');
          img.src = FREE_IMAGE;
          img.alt = "Free Space";
          cell.appendChild(img);
        } else {
          const imgData = await getImage(i);
          if (imgData) {
            const img = document.createElement('img');
            img.src = imgData;
            cell.appendChild(img);

            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.textContent = 'Remover';
            removeBtn.onclick = (e) => {
              e.stopPropagation();
              deleteImage(i);
            };
            cell.appendChild(removeBtn);
          } else {
            const label = document.createElement('div');
            label.className = 'challenge-text';
            label.textContent = challenges[i];
            cell.appendChild(label);

            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
              const file = e.target.files[0];
              if (file) {
                const reader = new FileReader();
                reader.onload = () => saveImage(i, reader.result);
                reader.readAsDataURL(file);
              }
            };

            // Make the whole cell clickable for upload options
            cell.onclick = (e) => {
              if (e.target === cell || e.target === label) {
                showOptionsMenu(i);
              }
            };

            cell.appendChild(input);
          }
        }

        board.appendChild(cell);
      }
    }

    // Set up event listeners
    useCameraBtn.onclick = showCameraPreview;
    useGalleryBtn.onclick = openGallery;
    cancelOptionsBtn.onclick = hideOptionsMenu;
    overlay.onclick = hideOptionsMenu;
    captureBtn.onclick = capturePhoto;
    closeCamera.onclick = closeCameraPreview;

    downloadBtn.addEventListener('click', () => {
      document.querySelectorAll('.remove-btn, #download-btn').forEach(el => {
        el.classList.add('hide-temp');
      });

      html2canvas(document.querySelector('.board-wrapper'), {
        allowTaint: true,
        useCORS: true,
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'bingo_academia_tuu_2025.png';
        link.href = canvas.toDataURL('image/png');
        link.click();

        document.querySelectorAll('.remove-btn, #download-btn').forEach(el => {
          el.classList.remove('hide-temp');
        });
      });
    });

    openDB().then(renderBoard);
  </script>
</body>
</html>
